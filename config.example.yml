# vim: ts=2:sw=2

varSeps: "{}"
format: "{volume} {bat1} {time} "
plugins:
  volume:
    type: "volume"
    hight: "^fn(FontAwesome:size=9)^fn() {vol}%"
    medium: "^fn(FontAwesome:size=9)^fn() {vol}%"
    low: "^fn(FontAwesome:size=9)^fn() {vol}%"
    muted: "^fn(FontAwesome:size=9)^fg(#cc6666)^fg()^fn() {vol}%"
  bat1:
    type: "battery"
    name: "BAT1"
    hight: "^fn(FontAwesome:size=9)^fn() {lvl}%"
    medium: "^fn(FontAwesome:size=9)^fn() {lvl}%"
    low: "^fn(FontAwesome:size=9)^fn() {lvl}%"
    empty: "^fn(FontAwesome:size=9)^fn() {lvl}%"
    ac: "^fn(FontAwesome:size=9)^fn() {lvl}%"
  time:
    format: "{cmd}"
    type: "timer"
    cmd: "date"
    pause: 1000
